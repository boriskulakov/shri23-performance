<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Яндекс.Дом</title>
  </head>
  <body>
    <header class="header">
      <a href="/" class="header__logo" aria-label="Яндекс.Дом"></a>
      <button
        class="header__menu"
        aria-expanded="false"
        onClick="(e) => {
          console.log(e)
          let v = e.target.getAttribute('aria-expanded');
          e.target.setAttribute('aria-expanded', !v);
          let hmt = document.querySelector('.header__menu-text')
          v ? hmt.textContent = 'Закрыть меню' : hmt.textContent = 'Открыть меню'
          document.querySelector('.header__links').className = 'header__links' + (v && ' header__links_opened')
        }"
      >
        <span class="header__menu-text a11y-hidden">Открыть меню </span>
      </button>
      <ul class="header__links">
        <li class="header__item">
          <a
            class="header__link header__link_current"
            href="/"
            aria-current="page"
          >
            Сводка
          </a>
        </li>
        <li class="header__item">
          <a class="header__link" href="/devices"> Устройства </a>
        </li>
        <li class="header__item">
          <a class="header__link" href="/scripts"> Сценарии </a>
        </li>
      </ul>
    </header>
    <div id="root"></div>
    <!-- <script type="module" src="/src/main.jsx"></script> -->
  </body>
</html>
